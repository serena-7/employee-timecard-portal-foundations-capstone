<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <title>Employee Login</title>
  </head>
  <body>
    <header>
      <h1>Employee Timecard Portal</h1>
    </header>
    <main>
      <section id="login-container">
        <h3>Login:</h3>
        <form id="login-form">
          <div id="email-input-cont">
            <label for="email-input">Email:</label>
            <input type="text" id="email-input" name="email-input" placeholder="enter email"/>
          </div>
          <div id="password-input-cont">
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" name="password-input" placeholder="enter pawssword"/>
          </div>
          <button>LOGIN</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Info Here</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
