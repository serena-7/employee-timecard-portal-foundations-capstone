    <title>Employee Timecards</title>

<body>
    <header>
        <h1>Employee Timecard Portal</h1>
    </header>
    <main>
        <section id="info-sect">
            <h2>Info:</h2>
            <div id="employee-name">
                <h3>Name:</h3>
                <p id="name-info">Name Here</p>
            </div>
            <div id="current-date">
                <h3>Current Date:</h3>
                <p id="current-date-info">XX/XX/XXXX</p>
            </div>
        </section>
        <section id="new-form-sect">
            <h2>New Timecard Entry:</h2>
            <form id="new-time-form">
                <table id="new-inputs">
                    <thead>
                        <th>Date</th>
                        <th>Job Code</th>
                        <th>Hours</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="date">
                                <input type="date" id="date-input-1">
                            </td>
                            <td class="job_code">
                                <select id="job-code-select-1"></select>
                            </td>
                            <td class="hours">
                                <input type="number" id="hours-input-1" min="0" max="24"/>
                            </td>
                            <td class="buttons">
                                <div class="btn-container">
                                    <button id="delete-row-1" onclick="deleteRow('delete-row-1')">X</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="table-btns">
                    <button id="add-row-btn">Add Row</button>
                </div>
                <div class="submit">
                    <button id="new-submit-btn">Submit</button>
                </div>
            </form>

            <h2>Past Timecards:</h2>
            <table id="past-table">
                <thead>
                    <th>Date</th>
                    <th>Job Code</th>
                    <th>Hours</th>
                    <th>Options</th>
