<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="portal.css"/>
    <title>Employee Timecards</title>
</head>
<body>
    <header>
        <h1>Employee Timecard Portal</h1>
    </header>
    <main>
        <section id="info-sect">
            <h2>Info:</h2>
            <div id="info-data">
                <div class="info">
                    <h3>Employee Name:</h3>
                    <p id="name-info">Name Here</p>
                </div>
                <div class="info">
                    <h3>Current Date:</h3>
                    <p id="current-date-info">XX/XX/XXXX</p>
                </div>
            </div>
        </section>
        <section id="new-form-sect">
            <h2>New Timecard Entry:</h2>
            <form id="new-time-form">
                <table id="new-inputs">
                    <thead>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Hours</th>
                        <th>Job Code</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="new-time-tbody">
                        <tr id="row-1">
                            <td class="date">
                                <input type="date" class="date-input" required>
                            </td>
                            <td class="start-time">
                                <input type="time" class="start-time-input" required>
                            </td>
                            <td class="end-time">
                                <input type="time" class="end-time-input" required>
                            </td>
                            <td class="hours">
                                0
                            </td>
                            <td class="job-code">
                                <select class="job-code-select" required></select>
                            </td>
                            <td class="buttons">
                                <div class="btn-container">
                                    <button type="button" class="delete-row-btn">X</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="table-btns">
                    <button type="button" id="add-row-btn">Add Row</button>
                </div>
                <div class="submit">
                    <button type="submit" id="new-submit-btn">Submit</button>
                </div>
            </form>
        </section>
        <section id="past-sect">
            <h2>Past Timecards:</h2>
            <div id="past-container">
                <table id="past-table">
                    <thead>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Hours</th>
                        <th>Job Code</th>
                        <th>Options</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Serena Sorensen</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="funcs.js"></script>
    <script src="portal.js"></script>
</body>
</html>
